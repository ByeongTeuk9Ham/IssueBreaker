<html>
	<head>
		<title>Issue Breaker</title>
		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
		<script src="/scripts/gyro.js"></script>
		<script>
  			var socket = io();
  			var socket_id = window.location.pathname;
  			socket.emit('join', socket_id);
			console.log('On mobile - socket id : ' + socket_id);

			socket.on('disconnected', function() {
				document.getElementById('status').innerHTML = "<h1>disconnected<h1>";
			});

  			gyro.startTracking(function(o) {
  				// o.x, o.y, o.z for accelerometer
		        // o.alpha, o.beta, o.gamma for gyro
  				socket.emit("gyro", o);      
    		});

    		
		</script>
	</head>
	<body>
		<h1>
			Mobile
		</h1>
		<p id='status'></p>
	</body>
</html>
