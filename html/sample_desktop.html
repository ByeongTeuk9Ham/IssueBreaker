<html>
	<head>
		<title>Issue Breaker</title>
		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
		<script src="/scripts/gyro.js"></script>
		<script>
  			var socket = io();
  			var socket_id = window.location.pathname;
  			socket.emit('join', socket_id);
  			console.log('On desktop - socket id : ' + socket_id);  			

  			socket.on('desktop', function(o) {
  				console.log(o);
  				var gyro_info = document.getElementById('gyro_info'); 
  				gyro_info.innerHTML = '<p>' + Date.now() + ' message: x: ' +  o.x + ' y: ' + o.y + ' z: ' + o.z 
    	+ '<br/>' + 'alpha: ' + o.alpha + ' beta: ' + o.beta + ' gamma: ' + o.gamma + '</p>'
  			});
			
    		
		</script>
	</head>
	<body>
		<h1>
			Desktop
		</h1>
		<p id='gyro_info'>Not start</p>
	</body>
</html>
